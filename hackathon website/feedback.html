<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feedback</title>
    <link rel="stylesheet" href="feedback.css">
</head>
<body>
    <header class="header">
        <h1>Feedback</h1>
    </header>
    <main>
        <section class="feedback-form-container">
            <h2>We Value Your Feedback</h2>
            <p>Your feedback helps us improve our services. Please fill out the form below and let us know your thoughts.</p>
            <form class="feedback-form">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" placeholder="Your Name" required>

                <label for="email">Email:</label>
                <input type="email" id="email" name="email" placeholder="Your Email" required>

                <label for="feedback">Feedback:</label>
                <textarea id="feedback" name="feedback" placeholder="Your Feedback" rows="5" required></textarea>

                <button type="submit">Submit Feedback</button>
            </form>
        </section>
    </main>
    <footer class="footer">
        <p>&copy; 2024 Our Company. All rights reserved.</p>
    </footer>
</body>
</html>
